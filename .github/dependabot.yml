version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - dependencies
      - autosquash
    schedule:
      interval: "monthly"

  # Maintain dependencies for Python
  - package-ecosystem: "pip"
    directory: "/requirements"
    labels:
      - dependencies
      - autosquash
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
